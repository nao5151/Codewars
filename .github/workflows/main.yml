name: CI

on:
  push:
    branches:
      - master

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: npm install, summary, and push
      run: |
        npm install
        npm run summary
        git remote set-url origin git@github.com:nao5151/Codewars.git
        git config user.email "16092751+nao5151@users.noreply.github.com" && git config user.name "CI"
        git add --all
        git commit -m "update summary"
        git push https://nao5151:${GITHUB_TOKEN}@github.com/Codewars.git HEAD:master