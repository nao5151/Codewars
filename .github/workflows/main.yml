name: CI

on:
  push:
    branches:
      - master

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - name: npm install, summary, and push
      run: |
        npm install
        npm run summary
        git add --all
        git commit -m "update summary" --author='CI <16092751+nao5151@users.noreply.github.com>'
        git push origin master